<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="D王 [ML]">
    <meta name="description" content="Url shortener made by D王 [ML] to shorten ice dodo urls. No collaborators were involved, programmed fully by D王 [ML].">
    <title>Ice Dodo URL Shortener (Beta)</title>
    <link rel="icon" href="html5.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
    <style>
        #result {
            white-space: pre-wrap; /* Preserves whitespace and wraps long lines */
            word-wrap: break-word; /* Allows long words to be broken and wrapped */
            word-break: break-all; /* Forces the line to break at a certain width */
            margin-top: 20px;
            padding: 10px;
            overflow-x: auto; /* Allows horizontal scrolling if necessary */
        }
        #copyArea {
            display: none; /* Initially hide the input box */
            margin-top: 10px;
            padding: 10px;
            width: 99%; /* Make the width of the input box the same as the width of the screen */
            height: 40px;
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }
        #copyButton {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            display: none; /* Initially hide the button */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px; /* Rounded edges */
        }
    </style>
</head>
<body>
    <h1>Ice Dodo URL Shortener (Beta)</h1>
    <h3 style="color: #9f9e9e">All credits to D王 [ML] for the code for the shortener, no collaborators were involved.<br>
        Version: Beta 1.4<br>
        Status: Public</h3>
    <form id="inputForm">
        <label for="inputValue">Enter URL:</label>
        <input type="text" id="inputValue" name="inputValue">
        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="https://github.com/Dwang-ML/Ice-Dodo-URL-Shortener-Beta/blob/main/version_logs.md">Project version logs</a>
    <br>
    <br>
    <a href="https://www.youtube.com/@ml-wx5mo">Support D王 [ML] now!</a>
    <br>
    <hr>
    <div id="result"></div>
    <div id="copyAreaContainer">
        <input type="text" id="copyArea" readonly>
        <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
    <h4>Copyright &copy; D王 [ML]</h4>
    <script defer src="main.js"></script>
</body>
</html>
